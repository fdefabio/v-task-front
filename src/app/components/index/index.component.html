<div class= "index-body">
    <input type="checkbox" id="click"> 
    <div class="modaltest">
        <div class="modal-test-container">
           <div class="close-modal">
               <label for="click">X</label>
               <div class="modal-content">
                
                   <h4>Titulo examen</h4>
                   <input [(ngModel)]="examen.titulo" id="title" type="text" required>
                   <h4>Descripcion</h4>
                   <input [(ngModel)]="examen.descripcion" id="descript" type="text">
                   <h4>Algun comentario adicional?</h4>
                   <input [(ngModel)]="examen.comentarioDocente" id="comentary" type="text">
                   <h4 id="group-title" >
                       Grupo  <select [(ngModel)]="examen.grupo"  id="group-title-select"  type="text">
                        <option value="">Grupos</option>
                        <option *ngFor="let grupo of Grupos">{{grupo.nombreGrupo}}</option>
                       </select></h4>
                   <h4>Preguntas</h4>
                   <div class="div-quest">
                       <input [(ngModel)]="examen.pregunta[0].pregunta"  type="text">
                       <input [(ngModel)]="examen.pregunta[1].pregunta" type="text">
                       <input [(ngModel)]="examen.pregunta[2].pregunta" type="text">
                       <input [(ngModel)]="examen.pregunta[3].pregunta" type="text">
                   </div>
                   <div class="div-button-save">
                       <button (click)="agregarExamen()" class="button-save">guardar</button>
                   </div>
         
               </div>
            </div>  

        </div>
    </div>

    
    <div class="button-div">
     
    
      <h1 class="title">Lista de examenes</h1>

      <label  for="click" class="button-c-test"> <h1>Nuevo</h1></label>
    </div>
   
    <div class="test-div">
        <div class="body-test" *ngFor="let examen of Examenes">
            <div class="body-test-title">
                <h3 class="test-title">{{examen.titulo}}</h3>
            </div>
        <div class="descripcion-div">
            <h3 class="test-description">{{examen.descripcion}}</h3>
        </div>
        <div class="buttons-div">
            <button title="eliminar" class="button-delete" (click)="eliminarExamen(examen.id)">-</button>
            <button title="editar" class="button-update">+</button>
        </div>
        </div> 
    </div>
    
</div>
